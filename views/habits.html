<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Habit</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Add a New Habit</h1>
  <form action="/habits/add" method="post">
    <label for="habitName">Habit Name:</label>
    <input type="text" id="habitName" name="habitName" required><br>
    <label for="habitDescription">Habit Description:</label>
    <textarea id="habitDescription" name="habitDescription" required></textarea><br>
    <button type="submit">Add Habit</button>
  </form>
  <a href="/habits">Back to Habit Tracker</a>
</body>
</html>
